<div class="container">
  <div class="row">
    <div *ngFor="let art of newsData" class="col-lg-3 mt-3 mb-3">
      <div>
        <img src="{{ art.image_url }}" class="img-fluid" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ art.title }}</h5>
          <p class="card-text">{{ art.description }}</p>
          <a href="{{ art.link }}" class="btn btn-primary btn-sm"
            >Read more...</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
