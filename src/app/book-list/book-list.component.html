<h2> Listado de Libros</h2>
<table class="table">
  <thead>
    <tr>
      <th>Portada</th>
      <th>Titulo</th>
      <th>Autor</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Cantidad</th>
      <th>Compra</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books" [ngClass]="{'clearance':book.clearance}">
      <td><img width="90" class="img-thumbnail" [src]="book.image" [alt]="book.title" srcset=""></td>
      <td>{{book.title}}</td>
      <td>{{book.autor}}</td>
      <td>{{book.price | currency}}</td>
      <td>
        <span class="badge bg-warning text-dark" *ngIf="book.stock==0">SIN STOCK</span>
      </td>
      <td>
        <app-input-integer [(quantity)]="book.quantity" [max]="book.stock" *ngIf="book.stock" (maxReached)="maxReached($event)">
        </app-input-integer>
      </td>
      <td>
        <button type="button" class="btn btn-info btn-sm"(click)="addToCart(book)">Comprar</button>
      </td>
    </tr>
   </tbody> 
</table>
